<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Отправить</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0b0b0b 0%, #121212 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(11, 11, 11, 0.94);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .back-btn {
            font-size: 40px;
            color: #00d676;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            color: #00d676;
        }

        .form-container {
            padding: 32px 24px;
            flex: 1;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease;
        }

        label {
            display: block;
            font-size: 16px;
            color: #aaa;
            margin-bottom: 12px;
            font-weight: 500;
        }

        input, select {
            background: #141414;
            border: 1px solid #333;
            color: white;
            padding: 18px 20px;
            border-radius: 20px;
            width: 100%;
            font-size: 17px;
            transition: all 0.4s;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
        }

        input:focus, select:focus {
            border-color: #00d676;
            box-shadow: 0 0 0 4px rgba(0,214,118,0.25);
            outline: none;
        }

        .fee-info {
            color: #888;
            font-size: 15px;
            text-align: right;
            margin-top: -16px;
            margin-bottom: 40px;
        }

        .btn-send {
            background: linear-gradient(135deg, #00d676, #00ff9d);
            color: black;
            font-weight: 700;
            border-radius: 9999px;
            padding: 20px;
            width: 100%;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 12px 48px rgba(0,214,118,0.45);
        }

        .btn-send:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 70px rgba(0,214,118,0.6);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-btn" onclick="history.back()">←</div>
        <h1>Отправить</h1>
        <div></div>
    </div>

    <div class="form-container">

        <div class="form-group">
            <label>Токен</label>
            <select>
                <option>ETH</option>
                <option>USDT</option>
                <option>WBTC</option>
                <option>DAI</option>
                <option>LINK</option>
            </select>
        </div>

        <div class="form-group">
            <label>Адрес получателя</label>
            <input type="text" placeholder="0x...">
        </div>

        <div class="form-group">
            <label>Сумма</label>
            <input type="number" step="0.0001" placeholder="0.00">
        </div>

        <div class="fee-info">
            Сетевой сбор: ~0.002 ETH (~$5.20)
        </div>

        <button class="btn-send" onclick="alert('Транзакция отправлена! (демо-режим)')">
            Подтвердить и отправить
        </button>

    </div>

</body>
</html>
