<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Обмен</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0b0b0b 0%, #121212 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(11, 11, 11, 0.94);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .back-btn {
            font-size: 40px;
            color: #00d676;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            color: #00d676;
        }

        .form-container {
            padding: 32px 24px;
            flex: 1;
            overflow-y: auto;
        }

        .swap-box {
            background: linear-gradient(to right, #141414, #1a1a1a);
            border-radius: 28px;
            padding: 28px;
            margin-bottom: 32px;
            border: 1px solid #222;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .swap-arrow {
            text-align: center;
            font-size: 48px;
            color: #00d676;
            margin: 24px 0;
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #aaa;
            margin-bottom: 12px;
        }

        input, select {
            background: #141414;
            border: 1px solid #333;
            color: white;
            padding: 18px 20px;
            border-radius: 20px;
            width: 100%;
            font-size: 17px;
            transition: all 0.4s;
        }

        input:focus, select:focus {
            border-color: #00d676;
            box-shadow: 0 0 0 4px rgba(0,214,118,0.25);
        }

        .btn-swap {
            background: linear-gradient(135deg, #00d676, #00ff9d);
            color: black;
            font-weight: 700;
            border-radius: 9999px;
            padding: 20px;
            width: 100%;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 12px 48px rgba(0,214,118,0.45);
        }

        .btn-swap:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 70px rgba(0,214,118,0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-btn" onclick="history.back()">←</div>
        <h1>Обмен</h1>
        <div></div>
    </div>

    <div class="form-container">

        <div class="swap-box">
            <div class="form-group">
                <label>Отдаёте</label>
                <select>
                    <option>ETH</option>
                    <option>USDT</option>
                    <option>WBTC</option>
                </select>
            </div>

            <div class="form-group">
                <label>Сумма</label>
                <input type="number" placeholder="0.00">
            </div>
        </div>

        <div class="swap-arrow">↓</div>

        <div class="swap-box">
            <div class="form-group">
                <label>Получаете</label>
                <select>
                    <option>USDT</option>
                    <option>ETH</option>
                    <option>WBTC</option>
                </select>
            </div>

            <div class="form-group">
                <label>Сумма</label>
                <input type="number" placeholder="0.00" disabled>
            </div>
        </div>

        <div class="text-right text-base text-zinc-400 mb-8">
            Курс: 1 ETH ≈ 3 300 USDT • Сбор: 0.5%
        </div>

        <button class="btn-swap" onclick="alert('Обмен выполнен! (демо-режим)')">
            Подтвердить обмен
        </button>

    </div>

</body>
</html>
