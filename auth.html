<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TrustVia — Вход</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #121212);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
      text-align: center;
    }

    .logo {
      width: clamp(90px, 24vw, 110px);          /* адаптивный размер */
      margin-bottom: clamp(32px, 10vh, 48px);
      filter: drop-shadow(0 12px 32px rgba(0, 214, 118, 0.35));
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(36px, 11vw, 52px);       /* не улетает в небо на маленьких экранах */
      font-weight: 900;
      background: linear-gradient(90deg, #00d676, #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -1.5px;
      line-height: 1.05;
      animation: fadeInDown 1s ease-out;
    }

    p {
      color: #b0b0b0;
      font-size: clamp(16px, 4.5vw, 18px);
      margin-bottom: clamp(40px, 12vh, 64px);
      line-height: 1.5;
      animation: fadeIn 1.5s ease-out;
    }

    .btn {
      padding: 18px 24px;
      border-radius: 9999px;
      font-weight: 700;
      font-size: clamp(16px, 4.5vw, 18px);
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 100%;
      max-width: 360px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      user-select: none;
      -webkit-tap-highlight-color: transparent; /* убирает синий оверлей на Android при таче */
    }

    .btn:active {
      transform: scale(0.96) translateY(2px);
      transition: all 0.12s ease;
    }

    .btn-create {
      background: linear-gradient(135deg, #00d676 0%, #00ff9d 100%);
      color: black;
    }

    .btn-create:hover,
    .btn-create:focus-visible {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 20px 50px rgba(0, 214, 118, 0.55);
    }

    .btn-import {
      background: transparent;
      border: 2px solid #00d676;
      color: #00d676;
    }

    .btn-import:hover,
    .btn-import:focus-visible {
      background: rgba(0, 214, 118, 0.12);
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 20px 50px rgba(0, 214, 118, 0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-12px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Уменьшаем анимацию для людей с motion preference */
    @media (prefers-reduced-motion: reduce) {
      .logo, h1, p, .btn {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Более свежий логотип (2024–2025 стиль, зелёный щит + текст) -->
    <img
      class="logo"
      src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/trust-wallet-icon.svg"
      alt="TrustVia"
      loading="eager"
    />

    <h1>TrustVia</h1>
    <p>Ваш надёжный кошелёк<br class="sm:hidden" /> для Ethereum и токенов</p>

    <div class="mt-12 sm:mt-16 space-y-5 sm:space-y-6">
      <button
        class="btn btn-create"
        onclick="location.href='create.html'"
        type="button"
      >
        Создать новый кошелёк
      </button>

      <button
        class="btn btn-import"
        onclick="location.href='import.html'"
        type="button"
      >
        Импортировать кошелёк
      </button>
    </div>
  </div>
</body>
</html>
