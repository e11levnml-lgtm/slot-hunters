<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #121212);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 0 24px;
            text-align: center;
        }

        .logo {
            width: 110px;
            margin-bottom: 48px;
            filter: drop-shadow(0 12px 32px rgba(0, 214, 118, 0.35));
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 52px;
            font-weight: 900;
            background: linear-gradient(90deg, #00d676, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -2px;
            animation: fadeInDown 1s ease-out;
        }

        p {
            color: #b0b0b0;
            font-size: 18px;
            margin-bottom: 64px;
            line-height: 1.5;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            padding: 20px;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 100%;
            max-width: 360px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-create {
            background: linear-gradient(135deg, #00d676 0%, #00ff9d 100%);
            color: black;
        }

        .btn-create:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 20px 50px rgba(0, 214, 118, 0.5);
        }

        .btn-import {
            background: transparent;
            border: 2px solid #00d676;
            color: #00d676;
        }

        .btn-import:hover {
            background: rgba(0, 214, 118, 0.08);
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 20px 50px rgba(0, 214, 118, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://trustwallet.com/assets/images/media/assets/trust_platform_light.png" alt="TrustVia">
        <h1>TrustVia</h1>
        <p>Ваш надёжный кошелёк для Ethereum и токенов</p>

        <div class="mt-20 space-y-6">
            <div class="btn btn-create" onclick="location.href='create.html'">
                Создать новый кошелёк
            </div>
            <div class="btn btn-import" onclick="location.href='import.html'">
                Импортировать кошелёк
            </div>
        </div>
    </div>
</body>
</html>
