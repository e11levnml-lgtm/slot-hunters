<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TrustVia — Секретная фраза</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/index.min.js"></script>
  <style>
    :root {
      --accent: #00d676;
      --accent-dark: #00b35e;
      --bg: #0b0b0b;
      --card: #111111;
      --card-dark: #1a1a1a;
    }

    body {
      background: var(--bg);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      overscroll-behavior: none;
    }

    header {
      background: rgba(11,11,11,0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: clamp(16px, 5vw, 24px) clamp(20px, 6vw, 32px);
      display: flex;
      align-items: center;
      border-bottom: 1px solid #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .back-btn {
      font-size: clamp(36px, 11vw, 44px);
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 8px 12px;
      line-height: 1;
    }

    .back-btn:active {
      transform: scale(0.9);
    }

    h1 {
      flex: 1;
      text-align: center;
      font-size: clamp(28px, 8vw, 36px);
      font-weight: 900;
      margin: 0;
      color: #fff;
    }

    .warning {
      color: #ffcc00;
      font-size: clamp(15px, 4.2vw, 17px);
      text-align: center;
      margin: clamp(24px, 6vh, 32px) 0;
      padding: 0 clamp(16px, 5vw, 24px);
      line-height: 1.5;
      font-weight: 500;
    }

    .phrase-container {
      padding: clamp(20px, 5vw, 32px);
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(12px, 3vw, 16px);
      background: var(--card);
      padding: clamp(24px, 6vw, 32px);
      border-radius: 28px;
      border: 1px solid #222;
      margin: 0 auto;
      max-width: 500px;
      box-shadow: inset 0 4px 20px rgba(0,0,0,0.6);
    }

    .word-item {
      background: var(--card-dark);
      padding: clamp(14px, 4vw, 18px);
      border-radius: 16px;
      text-align: center;
      font-size: clamp(15px, 4.5vw, 17px);
      font-family: 'Courier New', monospace;
      color: #eee;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
      transition: all 0.25s ease;
      user-select: text;
    }

    .word-item:active {
      background: #222;
      transform: scale(0.97);
      box-shadow: 0 0 16px rgba(0,214,118,0.15);
    }

    .btn {
      background: linear-gradient(135deg, var(--accent) 0%, #00ff9d 100%);
      color: #000;
      font-weight: 700;
      border-radius: 9999px;
      padding: clamp(18px, 5.5vw, 22px);
      width: 90%;
      max-width: 360px;
      font-size: clamp(17px, 5vw, 19px);
      margin: clamp(32px, 8vh, 48px) auto 0;
      cursor: pointer;
      border: none;
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 12px 48px rgba(0,214,118,0.4);
    }

    .btn:active {
      transform: scale(0.96) translateY(3px);
      box-shadow: 0 6px 24px rgba(0,214,118,0.3);
    }

    @media (hover: hover) {
      .word-item:hover,
      .btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 0 24px rgba(0,214,118,0.25);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; transform: none !important; }
    }
  </style>
</head>
<body>
  <header>
    <div class="back-btn" onclick="history.back()" aria-label="Назад">←</div>
    <h1>Секретная фраза</h1>
  </header>

  <div class="warning">
    Запишите эти 12 слов в правильном порядке и храните в безопасном месте!<br>
    <strong>Никогда</strong> не делитесь ими, не делайте скриншоты и не сохраняйте в интернете.
  </div>

  <div class="phrase-container">
    <div class="word-grid" id="word-grid"></div>
  </div>

  <button class="btn" id="confirm-btn" type="button">
    Я записал фразу безопасно
  </button>

  <script>
    // Генерация мнемоники (12 слов по умолчанию в bip39)
    const mnemonic = bip39.generateMnemonic(); // или bip39.generateMnemonic(256) для 24 слов
    const words = mnemonic.split(' ');

    // Заполняем grid
    const grid = document.getElementById('word-grid');
    let html = '';
    words.forEach((word, i) => {
      html += `
        <div class="word-item" aria-label="Слово ${i + 1}">
          ${i + 1}. ${word}
        </div>
      `;
    });
    grid.innerHTML = html;

    // Подтверждение и сохранение
    document.getElementById('confirm-btn').addEventListener('click', () => {
      if (confirm('Вы точно записали все слова в правильном порядке?\nЭто последний шанс увидеть фразу!')) {
        localStorage.setItem('mnemonic', mnemonic);
        localStorage.setItem('walletAddress', '0xc519118cd0c74879bd3FbF5fEaca473397540862'); // демо-адрес
        alert('Кошелёк создан! Перенаправляем на главную...');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
