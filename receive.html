<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TrustVia — Получить</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #00d676;
      --accent-dark: #00b35e;
      --bg: #0b0b0b;
      --card: #141414;
    }

    body {
      background: linear-gradient(135deg, var(--bg) 0%, #121212 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      overscroll-behavior: none;
    }

    header {
      background: rgba(11, 11, 11, 0.94);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      padding: clamp(12px, 4vw, 16px) clamp(16px, 5vw, 24px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .back-btn {
      font-size: clamp(36px, 11vw, 44px);
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 8px 12px;
      line-height: 1;
      border-radius: 12px;
    }

    .back-btn:active {
      transform: scale(0.9);
      background: rgba(0,214,118,0.08);
    }

    h1 {
      font-size: clamp(26px, 8vw, 34px);
      font-weight: 900;
      color: var(--accent);
      margin: 0;
    }

    .network-label {
      text-align: center;
      color: #888;
      font-size: clamp(13px, 3.8vw, 15px);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin: clamp(16px, 4vh, 24px) 0 clamp(24px, 6vh, 32px);
    }

    .qr-container {
      background: white;
      padding: clamp(24px, 6vw, 32px);
      border-radius: 36px;
      margin: 0 auto;
      box-shadow: 0 0 80px rgba(0,214,118,0.4);
      width: 80%;
      max-width: 360px;
      animation: zoomIn 0.8s ease-out;
    }

    #qr-code {
      width: 100%;
      height: auto;
      border-radius: 20px;
      image-rendering: crisp-edges;
    }

    .qr-logo-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      height: 20%;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent);
    }

    .address-card {
      background: linear-gradient(to right, var(--card), #1a1a1a);
      border: 1px solid #333;
      border-radius: 24px;
      padding: clamp(20px, 5vw, 28px);
      margin: clamp(32px, 8vh, 48px) auto;
      text-align: center;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: 360px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    .address-card:active {
      transform: scale(0.97);
      border-color: var(--accent);
      box-shadow: 0 12px 48px rgba(0,214,118,0.35);
    }

    .address-label {
      color: #aaa;
      font-size: clamp(13px, 3.8vw, 14px);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 10px;
    }

    .address-text {
      font-family: 'Courier New', monospace;
      font-size: clamp(16px, 4.5vw, 18px);
      word-break: break-all;
      color: var(--accent);
      font-weight: 500;
      line-height: 1.4;
    }

    .btn {
      background: linear-gradient(135deg, #1a1a1a, #222);
      color: white;
      font-weight: 700;
      border-radius: 9999px;
      padding: clamp(18px, 5.5vw, 22px);
      width: 90%;
      max-width: 360px;
      margin: 0 auto clamp(32px, 8vh, 48px);
      cursor: pointer;
      transition: all 0.35s;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      font-size: clamp(16px, 4.8vw, 18px);
    }

    .btn:active {
      transform: scale(0.96) translateY(3px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .toast {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 20px);
      bottom: calc(env(safe-area-inset-bottom, 20px) + 60px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: black;
      padding: 14px 36px;
      border-radius: 9999px;
      font-weight: bold;
      font-size: clamp(15px, 4.2vw, 16px);
      opacity: 0;
      transition: all 0.5s ease;
      box-shadow: 0 12px 48px rgba(0,0,0,0.6);
      pointer-events: none;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-16px);
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; transform: none !important; }
    }
  </style>
</head>
<body>
  <header>
    <div class="back-btn" onclick="history.back()" aria-label="Назад">←</div>
    <h1>Получить</h1>
    <div style="width: 44px;"></div> <!-- симметрия -->
  </header>

  <div class="network-label">Ethereum (ERC-20)</div>

  <div class="qr-container">
    <div style="position: relative;">
      <img
        id="qr-code"
        src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=0xc519118cd0c74879bd3FbF5fEaca473397540862&color=00d676&bgcolor=ffffff"
        alt="QR-код вашего адреса"
        class="w-full h-auto"
      />
      <!-- Логотип посередине QR (как в Trust Wallet) -->
      <div class="qr-logo-overlay">TV</div>
    </div>
  </div>

  <div class="address-card" onclick="copyAddress()" role="button" tabindex="0" aria-label="Скопировать адрес">
    <div class="address-label">Ваш адрес</div>
    <div id="address-text" class="address-text">0xc519118cd0c74879bd3FbF5fEaca473397540862</div>
  </div>

  <button class="btn" onclick="shareAddress()" type="button">
    Поделиться адресом
  </button>

  <div id="toast" class="toast">Адрес скопирован!</div>

  <script>
    const address = '0xc519118cd0c74879bd3FbF5fEaca473397540862';
    const addressEl = document.getElementById('address-text');
    const qrEl = document.getElementById('qr-code');
    const toast = document.getElementById('toast');

    addressEl.textContent = address;
    qrEl.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(address)}&color=00d676&bgcolor=ffffff`;

    function showToast(message = 'Адрес скопирован!') {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2800);
    }

    function copyAddress() {
      navigator.clipboard.writeText(address)
        .then(() => showToast('Адрес скопирован!'))
        .catch(() => showToast('Не удалось скопировать'));
    }

    function shareAddress() {
      if (navigator.share) {
        navigator.share({
          title: 'Мой адрес в TrustVia',
          text: `Отправьте мне ETH или токены ERC-20:\n${address}`,
          url: `https://etherscan.io/address/${address}`
        }).catch(err => {
          if (err.name !== 'AbortError') copyAddress();
        });
      } else {
        copyAddress();
      }
    }

    // Поддержка клавиатуры (Enter / Space на карточке адреса)
    document.querySelector('.address-card').addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        copyAddress();
      }
    });
  </script>
</body>
</html>
