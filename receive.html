<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Получить</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0b0b0b 0%, #121212 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(11, 11, 11, 0.94);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .back-btn {
            font-size: 40px;
            color: #00d676;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            color: #00d676;
        }

        .qr-container {
            background: white;
            padding: 32px;
            border-radius: 48px;
            margin: 48px auto;
            box-shadow: 0 0 80px rgba(0,214,118,0.35);
            width: 80%;
            max-width: 360px;
            animation: zoomIn 1s ease-out;
        }

        .address-card {
            background: linear-gradient(to right, #141414, #1a1a1a);
            border: 1px solid #333;
            border-radius: 28px;
            padding: 24px;
            margin: 40px auto;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 360px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .address-card:hover {
            transform: translateY(-8px);
            border-color: #00d676;
            box-shadow: 0 20px 70px rgba(0,214,118,0.4);
        }

        .address-label {
            color: #aaa;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .address-text {
            font-family: monospace;
            font-size: 18px;
            word-break: break-all;
            color: #00d676;
            font-weight: 500;
        }

        .btn-share {
            background: linear-gradient(135deg, #1a1a1a, #222);
            color: white;
            font-weight: 700;
            border-radius: 9999px;
            padding: 20px;
            width: 90%;
            max-width: 360px;
            margin: 0 auto 32px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .btn-share:hover {
            background: linear-gradient(135deg, #222, #333);
            transform: translateY(-6px);
            box-shadow: 0 16px 60px rgba(0,0,0,0.7);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #00d676;
            color: black;
            padding: 16px 40px;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 12px 48px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px);
        }

        @keyframes zoomIn {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-btn" onclick="history.back()">←</div>
        <h1>Получить</h1>
        <div></div>
    </div>

    <div class="text-center mt-8">
        <p class="text-base text-zinc-500 font-bold uppercase tracking-widest">Ethereum (ERC-20)</p>
    </div>

    <div class="qr-container">
        <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=0xc519118cd0c74879bd3FbF5fEaca473397540862" alt="QR-код адреса" class="w-full h-auto">
    </div>

    <div class="address-card" onclick="copyAddress()">
        <div class="address-label">Ваш адрес</div>
        <div id="address-text" class="address-text">0xc519118cd0c74879bd3FbF5fEaca473397540862</div>
    </div>

    <div class="btn-share" onclick="shareAddress()">
        Поделиться адресом
    </div>

    <div id="toast" class="toast">Адрес скопирован!</div>

    <script>
        const address = '0xc519118cd0c74879bd3FbF5fEaca473397540862';

        document.getElementById('address-text').textContent = address;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(address)}`;

        function copyAddress() {
            navigator.clipboard.writeText(address).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2800);
            });
        }

        function shareAddress() {
            if (navigator.share) {
                navigator.share({
                    title: 'Мой адрес TrustVia',
                    text: `Отправьте мне ETH или токены:\n${address}`,
                    url: address
                }).catch(err => {
                    copyAddress();
                });
            } else {
                copyAddress();
            }
        }
    </script>

</body>
</html>
